<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>profile card</title>
</head>
<body>
    <div class="profile-card">
        
        <div class="cover">

        </div>
        <div class="image">
            <img src="picture.jpg" alt="" class="profileimage">
        </div>
        
    
         <div class="text">
           <span class="name">CodingLab</span>
           <span class="job">Youtuber & Blogger</span>
       </div>
       <div class="media-button">
        <a href="#" class="link" style="background: blue;"><i class='bx bxl-facebook'></i></a>
        <a href="#" class="link" style="background: rgb(0, 187, 255);"><i class=' bx bxl-twitter'></i></a>
        <a href="#" class="link" style="background: green;"><i class='bx bxl-instagram'></i></a>
        <a href="#" class="link" style="background:red ;"><i class='bx bxl-youtube' ></i></i></a>
        
       </div>
        <div class="buttons">
            
                <button class="btn">Subscribe</button>
                <button class="btn">Message</button>
            
     </div>

      <div class="stability">
           <div class="lnk">
             <i class='bx bx-heart'></i>
              <span>32k</span>
         </div>
         <div  class="lnk">
                 <i class='bx bx-message-rounded-dots' ></i>
                 <span>30k</span>
            </div>
            <div  class="lnk">
                <i class='bx bx-share' ></i>
                 <span>20k</span>
              </div>
     </div>
     
     



    </div>
 
</body>
</html>
